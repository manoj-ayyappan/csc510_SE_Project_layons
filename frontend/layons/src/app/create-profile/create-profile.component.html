<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="create-profile.component.css">
</head>

<header class="topnav">
  <div class="topnav">
    <img src="../../assets/logo.png" alt="LayOns" class="navbar-brand">
  </div>
</header>

<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                <h3>Create a Profile: </h3><br>
                <form (submit)="onSubmit()" novalidate>

                  <h5>1. Enter Personal Details:</h5>

                    <div class="col-md-12">
                      <input class="form-control" type="text" id="first-name" name="firstName" [(ngModel)]="firstName" placeholder="Enter First Name" required>
                      <div class="invalid-feedback">Please enter a First Name!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" type="text" id="last-name" name="lastName" [(ngModel)]="lastName" placeholder="Enter Last Name" required>
                      <div class="invalid-feedback">Please enter a Last Name!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter Email id" required>
                      <div class="invalid-feedback">Please enter an Email!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" type="text" id="location" [(ngModel)]="location" name="location" placeholder="Enter Location" required>
                      <div class="invalid-feedback">Please enter a Location!</div>
                    </div>

                    <h5>2. Enter Professional Skills:</h5>
            
                    <div class="col-md-12">
                      <textarea class="form-control" name="skills" id="skills" [(ngModel)]="skills" placeholder="Enter your skillset" required></textarea>
                      <div class="invalid-feedback">Please enter Skills!</div>
                    </div>

                    <h5>3. Upload Resume:</h5>

                    <div class="col-md-12">
                      <input class="form-control" type="file" id="resume" name="resume" placeholder="Enter Skills" (change)="onResumeSelected($event)">
                    </div>

                  <div class="form-button mt-3">
                      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
