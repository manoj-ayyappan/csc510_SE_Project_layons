<!-- profile-page.component.html -->

<h1>Profile Page</h1>

<div class="profile-container">
  <div class="profile-field">
    <span class="label">First Name:</span>
    <span class="value">{{ profile.firstName }}</span>
  </div>

  <div class="profile-field">
    <span class="label">Last Name:</span>
    <span class="value">{{ profile.lastName }}</span>
  </div>

  <div class="profile-field">
    <span class="label">Email:</span>
    <span class="value">{{ profile.email }}</span>
  </div>

  <div class="profile-field">
    <span class="label">Location:</span>
    <span class="value">{{ profile.location }}</span>
  </div>

  <div class="profile-field">
    <span class="label">Skills:</span>
    <span class="value">{{ profile.skills }}</span>
  </div>

  <div class="profile-field">
    <span class="label">Resume:</span>
    <span class="value">
      <a class="resume-link" href="{{ profile.resume }}" target="_blank">{{ profile.resume }}</a>
    </span>
  </div>
</div>
