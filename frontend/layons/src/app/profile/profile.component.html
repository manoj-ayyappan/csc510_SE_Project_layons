<!DOCTYPE html>
<html>
<head>
  <!-- <title color: #f7f9fa>Create Jobs Page</title> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->

</head>

<header class="topnav">
  <div class="topnav">
    <!-- <h3>Profile</h3> -->
    <!-- add Logo -->
    <a (click)="onLogout()">Logout</a>
    <a (click)="onClickEdit()">Edit Profile</a>
    <a (click)="onClickSearch()">Jobs</a>
    <a (click)="onClickCreateJobs()">Create Jobs</a>
  </div>
</header>

<body>
<div class="profile-container" style="margin-top: 100px;">
  <div class="profile-details">
  <h3>Profile: </h3><br>
  <div class="details">

    <div class="profile-field">
      <span class="label">First Name:</span>
      <span class="value">{{ profile.firstName }}</span>
    </div>

    <div class="profile-field">
      <span class="label">Last Name:</span>
      <span class="value">{{ profile.lastName }}</span>
    </div>

    <div class="profile-field">
      <span class="label">Email:</span>
      <span class="value">{{ profile.email }}</span>
    </div>

    <div class="profile-field">
      <span class="label">Location:</span>
      <span class="value">{{ profile.location }}</span>
    </div>

    <div class="profile-field">
      <span class="label">Skills:</span>
      <span class="value">{{ profile.skills }}</span>
    </div>

    <div class="profile-field">
      <span class="label">Resume:</span>
      <span class="value">
      <a class="resume-link" href="{{ profile.resume }}" target="_blank">{{isresumeuploaded()}}</a>
    </span>
  </div>
</div>
