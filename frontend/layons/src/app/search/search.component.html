<!DOCTYPE html>
<html>
<head>
  <!-- <title color: #f7f9fa>Create Jobs Page</title> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="search.component.css">
</head>

<header class="topnav">
  <div class="topnav">
    <img src="../../assets/logo.png" alt="LayOns" class="navbar-brand">
    <a (click)="onLogout()">Logout</a>
    <a (click)="onClickCreateJobs()">Create Jobs</a>
    <a (click)="onClickProfile()">Profile</a>
  </div>
</header>

<body>
  <div class="profile-container" style="margin-top: 100px;">
    <div class="profile-details">
      <h3>Search Jobs</h3><br>
  <input class="form-input" [formControl]="queryControl" placeholder="Eg. Software Developer"/>
  <div class="form-button mt-3">
    <button id="submit" type="submit" (click)="onSearch()" class="btn btn-primary">Search</button>
  </div>
  <ul>
    <li *ngFor="let result of searchResults; index as i">
      <div class="job-name">
        <span
          *ngFor="let ch of result[0].target.split(''); index as j"
          [ngClass]="{ highlighted: hlIndices[i].includes(j) }"
          >{{ ch }}
        </span>
        <span class = "joblink"><a [href]="jobURLs[i]">Apply</a></span>
      </div>
    </li>
  </ul>
</div>
</div>
</body>
</html>
