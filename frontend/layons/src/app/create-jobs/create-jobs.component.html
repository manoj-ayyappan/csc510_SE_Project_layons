<!DOCTYPE html>
<html>
<head>
  <!-- <title color: #f7f9fa>Create Jobs Page</title> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="create-jobs.component.css">
</head>

<!-- <form (submit)="onSubmit()" class="profile-form" style="margin-top: 50px;"> -->

<body>
<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                <h3>Create a Job: </h3><br>
                <form (ngSubmit)="onSubmit()" [formGroup]="createJobForm">

                  <h5>1. Enter Job Details:</h5>

                    <div class="col-md-12">
                      <!-- <label for="title">Enter Job Title:</label> -->
                      <input formControlName="title" class="form-control" type="text" id="title" name="title" placeholder="Enter Job Title" required>
                      <div class="invalid-feedback">Please enter a Job Title!</div>
                    </div>

                    <div class="col-md-12">
                      <!-- <label for="description">Enter Job Description:</label> -->
                      <textarea formControlName="description" class="form-control" name="description" id="description" placeholder="Enter Job Description" required></textarea>
                      <div class="invalid-feedback">Please enter a Job Description!</div>
                    </div>

                    <h5>2. Enter Pay Range: </h5>

                    <div class="col-md-12">
                      <!-- <label for="minpay">Enter Minimum Pay:</label> -->
                      <input formControlName="minpay" class="form-control" type="number" id="minpay" name="minpay" placeholder="Enter Minimum Pay" required>
                      <div class="invalid-feedback">Please enter a Minimum Pay!</div>
                    </div>

                    <div class="col-md-12">
                      <!-- <label for="maxpay">Enter Maximum Pay:</label> -->
                      <input formControlName="maxpay" class="form-control" type="number" id="maxpay" name="maxpay" placeholder="Enter Maximum Pay" required>
                      <div class="invalid-feedback">Please enter a Maximum Pay!</div>
                    </div>

                    <h5>3. Enter Employer Details:</h5>

                    <div class="col-md-12">
                      <!-- <label for="email">Enter Email:</label> -->
                      <input formControlName="email" class="form-control" type="email" id="email" name="email" placeholder="Enter Email ID" required>
                      <div class="invalid-feedback">Please enter an Email!</div>
                    </div>

                    <div class="col-md-12">
                      <!-- <label for="location">Enter location:</label> -->
                      <input formControlName="location" class="form-control" type="text" id="location" name="location" placeholder="Enter Location" required>
                      <div class="invalid-feedback">Please enter a Location!</div>
                    </div>

                    <div class="col-md-12">
                      <!-- <label for="employerName">Enter Employer Name:</label> -->
                      <input formControlName="employerName" class="form-control" type="text" id="employerName" name="employerName" placeholder="Enter Employer Name" required>
                      <div class="invalid-feedback">Please enter an Employer Name!</div>
                    </div>

                  <div class="form-button mt-3">
                      <button [disabled]="!createJobForm.valid" id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
</body>
