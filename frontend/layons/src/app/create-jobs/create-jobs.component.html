<!DOCTYPE html>
<html>
<head>
  <!-- <title color: #f7f9fa>Create Jobs Page</title> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="create-jobs.component.css">
</head>

<header class="topnav">
  <div class="topnav">
    <img src="../../assets/logo.png" alt="Logo" class="logo">
    <a (click)="onLogout()">Logout</a>
    <a (click)="onClickSearch()">Jobs</a>
    <a (click)="onClickProfile()">Profile</a>
  </div>
</header>

<!-- <form (submit)="onSubmit()" class="profile-form" style="margin-top: 50px;"> -->

<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                <h3>Create a Job: </h3><br>
                <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()" novalidate>

                  <h5>1. Enter Job Details:</h5>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="title" type="text" id="title" name="title" placeholder="Enter Job Title" required>
                      <div class="invalid-feedback">Please enter a Job Title!</div>
                    </div>

                    <div class="col-md-12">
                      <textarea class="form-control" formControlName="description" name="description" id="description" placeholder="Enter Job Description" required></textarea>
                      <div class="invalid-feedback">Please enter a Job Description!</div>
                    </div>

                    <h5>2. Enter Pay Range: </h5>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="minpay" type="number" id="minpay" name="minpay" placeholder="Enter Minimum Pay" required>
                      <div class="invalid-feedback">Please enter a Minimum Pay!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="maxpay" type="number" id="maxpay" name="maxpay" placeholder="Enter Maximum Pay" required>
                      <div class="invalid-feedback">Please enter a Maximum Pay!</div>
                    </div>

                    <h5>3. Enter Employer Details:</h5>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="email" type="email" id="email" name="email" placeholder="Enter Email ID" required>
                      <div class="invalid-feedback">Please enter an Email!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="location" type="text" id="location" name="location" placeholder="Enter Location" required>
                      <div class="invalid-feedback">Please enter a Location!</div>
                    </div>

                    <div class="col-md-12">
                      <input class="form-control" formControlName="employerName" type="text" id="employerName" name="employerName" placeholder="Enter Employer Name" required>
                      <div class="invalid-feedback">Please enter an Employer Name!</div>
                    </div>

                  <div class="form-button mt-3">
                      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
