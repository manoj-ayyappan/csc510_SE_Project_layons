<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
  <div class="login" >
    <div class="form">
      <form class="login-form" (ngSubmit)="onClickSubmit()">
        <img src="../../assets/logo.png" alt="LayOns" class="img-thumbnail">
        <br><br>
        <h1>Welcome!</h1>
        <h4> Enter your details: </h4>
          <div class="form-group">
            <!-- <label class="form-label" for="username">Username</label> -->
            <input class="form-control" type="text" id="username" name="username" placeholder="Username" [(ngModel)]="userName" required/>
            <div class="invalid-feedback" *ngIf="usernameInvalid">Please enter your username!</div>
          </div>
          <div class="form-group">
            <!-- <label class="form-label" for="password">Password</label> -->
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required/>
            <div class="invalid-feedback" *ngIf="passwordInvalid">Please enter your password!</div>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">Remember me</label>
          </div>
            <button class="btn btn-success w-100" type="submit">Log In</button>
            <div *ngIf="error" class="error-message">{{ error }}
            <!-- <input class="btn btn-success w-100" type="submit" value="SIGN IN"> -->
          </div>
      </form>
    </div>
  </div>
</body>
