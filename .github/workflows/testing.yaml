name: Testing workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: logikal-io/install-chrome@v1
        with:
          version: 110.0.5481.77
      - name: hello-world
        run: echo "hello-world"
        shell: bash
  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: goodbye world
        run: echo "bye-world"
        shell: bash
